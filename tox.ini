[tox]
skipsdist = True
usedevelop = True
envlist =
    python{3.9,3.10,3.11}-django4.2-wagtail{5.2,6.0,6.1,6.2,6.3,6.4}-{sqlite,postgres}
    python{3.10,3.11,3.12}-django{5.0,5.1}-wagtail{5.2,6.0,6.1,6.2,6.3,6.4}-{sqlite,postgres}
    python3.13-django5.1-wagtail{6.4,main}-{sqlite,postgres}

[gh-actions]
python =
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12
    3.13: python3.13

[gh-actions:env]
DATABASE =
    postgres: postgres

[flake8]
# E501: Line too long
# W503: line break before binary operator (superseded by W504 line break after binary operator)
ignore = E501,W503
exclude = migrations,node_modules

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run testmanage.py test --deprecation all

deps =
    coverage

    django4.2: Django>=4.2,<5.0
    django5.0: Django>=5.0,<5.1
    django5.1: Django>=5.1,<5.2

    wagtail5.2: wagtail>=5.2,<6.0
    wagtail6.0: wagtail>=6.0,<6.1
    wagtail6.1: wagtail>=6.1,<6.2
    wagtail6.2: wagtail>=6.2,<6.3
    wagtail6.3: wagtail>=6.3,<6.4
    wagtail6.4: wagtail>=6.4,<6.5
    wagtailmain: git+https://github.com/wagtail/wagtail.git

    postgres: psycopg2

[testenv:flake8]
basepython=python3.9
deps=flake8>=2.2.0
commands=flake8 wagtail_content_import
